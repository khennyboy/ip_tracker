<script>

    // Four things that happened when a function is called with new keyword
    //1. New {} is created
    //2. function is called and this = {}
    //3. {} is linked to prototype that creates it
    //4. function authomatically return {}
    function Person(firstname, lastname){
        this.firstname = firstname
        this.lastname = lastname
    }

    let candidate_1 = new Person('sheriff', 'baba')

    console.log(candidate_1.constructor, 'constructor')


//  When you define a constructor function in JavaScript, such as Person,
// JavaScript automatically creates a prototype object for it.
// This prototype object has a constructor property, which by default
// points back to the constructor function itself.
// So, Person.prototype.constructor refers to the constructor function Person.
    console.dir(Person.prototype.constructor)
    // Person.constructor refers to the constructor function
    // that created the Person function itself, which is Function.
    console.log(Person.constructor)

    console.log(candidate_1.__proto__)
    console.log(candidate_1.__proto__.__proto__)

    // Getter and Setter can be very useful for data validation
    class Bio {
        constructor(fullname, age){
            this.fullname = fullname
            this.age = age
        }
        // here the setter function and the constructor function are trying to set 
        // the exact same property name
        set fullname(name){
            if(name.includes(' ')) this._fullname = name
            else alert(`${name} is not a fullname!`)
        }
        get fullname(){
            return this._fullname
        }
    }

    const data1 = new Bio('sheriff lateef', 2020)
    
    // inheritance using constructor
    function parent(firstname, lastname){
        this.firstname = firstname
        this.lastname = lastname
    }

    function child(firstname , lastname, level){
        parent.call(this, firstname, lastname)
        this.level = level
    }
